<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color change using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="root">
        <h1>Change the background Color by Clicking following the button</h1>
        <div class="input-from">
            <h5 class="title-tag">Hex Code</h5>
            <input type="text" value="000000" id="output" class="inputHex">
        <button class="copy-btn inputHex" id="copyBtn" title="copy to clipboard" >Copy</button>
        </div>

        <div class="input-from">
            <h5 class="title-tag">Hex Code</h5>
            <input type="text" value="rgb(0, 0, 0)" id="output2" class="inputHex">
        <button class="copy-btn inputHex" id="copyBtn2" title="copy to clipboard" >Copy</button>
        </div>
        
        <button class="submit-btn" id="change-btn">Change color</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
